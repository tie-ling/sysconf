<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>

  <!-- Default rendering settings -->
  <match target="pattern">
    <edit mode="append" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="append" name="autohint">
      <bool>false</bool>
    </edit>
  </match>

</fontconfig>
